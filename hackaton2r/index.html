<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
  .navbar {
    background-color: #862aab;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 15px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: rgb(187, 11, 222);
  }

  .login-btn {
    float: right;
    margin-right: 30px;
  }

  .login-btn a {
    background-color: #d21bc0;
    color: white;
    border: none;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 5px;
  }

  .login-btn a:hover {
    background-color: #be7fdc;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#personal beloging app">Personal Beloging App</a>
  <div class="login-btn">
    <a href="#login">Login</a>
  </div>
</div>


<div class="container">
    <h2>Signup</h2>
    <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="password"> Repeat Password</label>
        <input type="password" id=" Repeat password" name="password" required>

        
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
</div>

<script>
    
    document.addEventListener("DOMContentLoaded", function () {
    const signupForm = document.getElementById("signup-form");
    const loginForm = document.getElementById("login-form");

    if (signupForm) {
        signupForm.addEventListener("submit", function (event) {
            event.preventDefault();
            console.log("Sign up form submitted");
        });
    }

    if (loginForm) {
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            console.log("Login form submitted");
        });
    }
});

</script>

<script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/database-app.js"></script>

  <script src="script.js"></script>


</body>
</html>
